<template name="apiFeedback">
  <div class="">
      <div class="row">
        <div class="col-md-10 col-sm-8 col-xs-8">
          <h4 id="feedback-title">
            {{_ "feedback_main_title" }}
          </h4>
        </div>
        <div class="col-md-2 feedback-title-buttons">
          {{# if api.currentUserCanManage }}
            {{# if checkFeedbackCount }}
              {{# if checkAllPublic }}
                <span
                  class="mark-feedback-private-button pull-right"
                  id="mark-all-feedbacks-as-private"
                  title={{_ "feedback_mark_all_feedbacks_as_private"}}>
                    <i class="fa fa-lock" aria-hidden="true"></i>
                </span>
              {{ else }}
                <span
                  class="mark-feedback-public-button pull-right"
                  id="mark-all-feedbacks-as-public"
                  title={{_ "feedback_mark_all_feedbacks_as_public"}}>
                    <i class="fa fa-lock" aria-hidden="true"></i>
                </span>
              {{/ if }}
            {{/ if }}
          {{/ if }}
          <button
            type="button"
            class="hidden-sm hidden-xs btn btn-info btn-xs feedback-form-button pull-right"
            id="add-feedback" data-toggle="tooltip" data-original-title="{{isToolTip}}">
              <i class="fa fa-paper-plane" aria-hidden="true"></i>&nbsp;
              {{_ "feedback_feedbackForm_button" }}
          </button>
           <button
            type="button"
            class="hidden-md hidden-lg btn btn-info btn-md feedback-form-button pull-right"
            id="add-feedback" title="{{isToolTip}}">
              <i class="fa fa-plus" aria-hidden="true"></i>
          </button>
        </div>
      </div>
      {{> feedbackList feedbackItems=feedbackItems api=api }}
  </div>
</template>
