<template name="dashboardView">
  {{# if Template.subscriptionsReady }}
    <!-- My APIs group -->
    {{> dashboardSummaryStatistic apiIds=grouping.myApis title="myApis"
      overviewChartResponse=overviewChartResponse
      summaryStatisticResponse=summaryStatisticResponse
      comparisonStatisticResponse=comparisonStatisticResponse
      statusCodesResponse=statusCodesResponse
    }}

    <!-- Managed APIs group -->
    {{> dashboardSummaryStatistic apiIds=grouping.managedApis title="managedApis"
      overviewChartResponse=overviewChartResponse
      summaryStatisticResponse=summaryStatisticResponse
      comparisonStatisticResponse=comparisonStatisticResponse
      statusCodesResponse=statusCodesResponse
    }}

    <!-- Other APIs group -->
    {{> dashboardSummaryStatistic apiIds=grouping.otherApis title="otherApis"
      overviewChartResponse=overviewChartResponse
      summaryStatisticResponse=summaryStatisticResponse
      comparisonStatisticResponse=comparisonStatisticResponse
      statusCodesResponse=statusCodesResponse
    }}
  {{ else }}
    {{> spinner }}
  {{/ if }}
</template>
