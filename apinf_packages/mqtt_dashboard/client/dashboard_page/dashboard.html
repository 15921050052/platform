<template name="mqttDashboardPage">
  <div class="container">
    <strong class="text-uppercase">
      Mqtt real-time statistics
    </strong>
    <p>Automatically updates every 5 seconds</p>

    <div class="row form-group">
      <div class="col-xs-6">
        <strong>Incoming/Outgoing bandwith</strong>
        {{> drawChart aggregatedData=aggregatedData query='bandwith' }}
      </div>
      <div class="col-xs-6">
        <div class="row">
          <div class="col-xs-6">
            <strong>
              Published messages  {{ publishedMessages }}
            </strong>
            <div class="{{ arrowDirection 'pub_messages' }}">{{ percentageValue 'pub_messages' }}</div>
            {{> drawChart aggregatedData=publishedMessagesData query='published-messages' }}
          </div>
          <div class="col-xs-6">
            <strong>
              Delivered messages {{ publishedMessages }}
            </strong>
            {{> drawChart aggregatedData=deliveredMessagesData query='delivered-messages' }}
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <strong>Published clients</strong>
            {{> drawChart aggregatedData=publishedClientsData query='published-clients' }}
          </div>
          <div class="col-xs-6">
            <strong>Subscribed clients</strong>
            {{> drawChart aggregatedData=subscribedClientsData query='subscribed-clients' }}
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <strong class="text-uppercase">
        Starred wildcards
      </strong>
      <p>Text explains what is it</p>
      {{# if Template.subscriptionsReady }}
        {{> displayTopicsTable aclRules=aclRules }}
      {{/ if }}
    </div>
  </div>
</template>
