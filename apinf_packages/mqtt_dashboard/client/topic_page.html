<template name="topicPage">
  <div class="container">
    Topic page
    <div class="row">
      <label class="radio-inline">
        <input type="radio" name="data-type" id="pub-messages" value="pub-messages" checked> Published Messages
      </label>
      <label class="radio-inline">
        <input type="radio" name="data-type" id="del-messages" value="del-messages"> Delivered Messages
      </label>
      <label class="radio-inline">
        <input type="radio" name="data-type" id="sub-clients" value="sub-clients"> Sub Clients
      </label>

      <div class="col-xs-6">
        <strong>Published clients</strong>
        {{> drawChart aggregatedData=aggregatedData query='published-clients' }}

      </div>
    </div>
  </div>
</template>
